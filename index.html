<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Sistema de Empleados</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<br>
  <div class="container cont">
    <div>
      <p> Datos Personales
      <p>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-4">
            <div class="card">
              <div>
                <p> Nombre:
                <p>
              </div>

            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="form-outline">
                <input type="text" id="nombre" class="form-control" oninput="validarNombre()"/>
                <label class="form-label" for="nombre">Ingrese Nombre</label>
              </div>  
            </div>
            <span class="text-danger" id="texto_nombre"></span>
          </div>
          

        </div>
        <br>
        <div class="row">
          <div class="col-2"></div>

          <div class="col-4">
            <div class="card">
              <div>
                <p> Apellido:
                <p>
              </div>

            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="form-outline">
                <input type="text" id="apellido" class="form-control" />
                <label class="form-label" for="apellido">Ingrese Apellido</label>
              </div>
            </div>
            <span class="text-danger" id="texto_apellido"></span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2"></div>

          <div class="col-4">
            <div class="card">
              <div>
                <p> Sexo:
                <p>
              </div>

            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <select id="genero" name="" class="selecc">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>

          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-4">
            <div class="card">
              <div>
                <p> Fecha de Nacimiento:
                <p>
              </div>

            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="">
                <input type="date" id="fecha_nacimiento" class="selecc" />
              </div>
            </div>
            <span class="text-danger" id="texto_fechaN"></span>

          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-4">
            <div class="card">
              <div>
                <p> Fecha de Ingreso:
                <p>
              </div>

            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="">
                <input type="date" id="fecha_ingreso" class="selecc" />
              </div>
            </div>
            <span class="text-danger" id="texto_fechaI"></span>
          </div>
        </div>

      </div>

      <div class="col-3">
        <div class="card">
          <img src="img/perfil.png" alt="Fissure in Sandstone" />
        </div>
      </div>
    </div>

  </div><br>
  <div class="container cont">

    <div>
      <p> Salario
      <p>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-2">
        <div class="card">
          <div>
            <p> Salario:
            <p>
          </div>

        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="input-group">
            <input type="text" id="salario" class="form-control" placeholder="Ingrese Salario" aria-label="Ingrese su Salario"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark" onclick="modificar()">
              Modificar
            </button>
          </div>
         

        </div>
         <span class="text-danger" id="texto_salario"></span>
      </div>
    </div>
  </div><br>
  <div class="container cont">
    <div>
      <p> Cálculo
      <p>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-5">
        <div class="card">
          <div class="input-group mb-3">
            <button class="btn btn-outline-primary" type="button" id="button-addon1" data-mdb-ripple-color="dark" onclick="calcular_edad()">
              Calcular Edad
            </button>
            <span id="help"></span>
            <input type="text" id="edad" readonly class="form-control" placeholder="" aria-label="Example text with button addon"
              aria-describedby="button-addon1" />
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-primary" type="button" id="button-addon1" data-mdb-ripple-color="dark" onclick="calcular_anti()">
              Calcular Antiguedad
            </button>
            <input type="text" id="antiguedad" readonly class="form-control" placeholder="" aria-label="Example text with button addon"
              aria-describedby="button-addon1" />
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-primary" type="button" id="button-addon1" data-mdb-ripple-color="dark" onclick="calcular_pres()">
              Calcular Prestaciones
            </button>
            <input type="text" id="prestaciones" readonly class="form-control" placeholder="" aria-label="Example text with button addon"
              aria-describedby="button-addon1" />
          </div>


        </div>
      </div>

    </div>
  </div><br>
  <div class="container cont">
    <div>
      <p> Puntos de Extensìon
      <p>
    </div>

    <div class="input-group  d-flex justify-content-center">

      <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark" onclick="calcular_edad1()">
        Opción 1
      </button>
      <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark" onclick="calcular_edad2()">
        Opción 2
      </button>
    </div>










  </div>
  <br>


















  <!-- ----------------------------------------------- -->





  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="./js/empleado.js"></script>
  <script src="./js/fecha.js"></script>

</body>

</html>
